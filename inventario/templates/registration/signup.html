{% extends "base.html" %}

{% block content_title %}
    Crear Cuenta
{% endblock %}

{% block page_title %}
    Crear Cuenta
{% endblock %}

{% block content %}
    
    <div class="max-w-md mx-auto bg-white shadow-lg rounded-lg p-8 mt-8">
        
        <h2 class="text-3xl font-bold text-center text-gray-900">
            Registrarse en Ferryx
        </h2>
        <p class="text-center text-gray-600 mt-2">
            Crea tu cuenta para empezar.
        </p>

        <form method="post" class="mt-8">
            {% csrf_token %}
            
            <div class="space-y-4 form-content">
                {{ form.as_p }}
            </div>
            
            <div class="mt-6">
                <button type="submit" 
                   class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-lg font-medium text-white bg-panaderia hover:bg-yellow-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-yellow-500 transition duration-300">
                    Crear Cuenta
                </button>
            </div>
        </form>

        <p class="mt-6 text-center text-sm text-gray-600">
            ¿Ya tienes cuenta?
            <a href="{% url 'login' %}" class="font-medium text-panaderia hover:text-yellow-500">
                Ingresa aquí
            </a>
        </p>

    </div>

    <style>
        .form-content p {
            display: flex;
            flex-direction: column;
            gap: 0.25rem; /* espacio entre el label y el input */
        }
        .form-content label {
            font-weight: 600;
            font-size: 0.875rem; /* text-sm */
            color: #374151; /* text-gray-700 */
        }
        .form-content input {
            padding: 0.5rem 0.75rem; /* py-2 px-3 */
            border: 1px solid #D1D5DB; /* border-gray-300 */
            border-radius: 0.375rem; /* rounded-md */
            box-shadow: 0 1px 2px 0 rgb(0 0 0 / 0.05); /* shadow-sm */
        }
        .form-content input:focus {
            outline: 2px solid transparent;
            outline-offset: 2px;
            border-color: #fbbf24; /* border-panaderia */
            box-shadow: 0 0 0 1px #fbbf24;
        }
        .form-content .helptext {
            font-size: 0.75rem; /* text-xs */
            color: #6B7280; /* text-gray-500 */
            margin-top: 0.25rem;
        }
        .form-content ul.errorlist {
            margin: 0;
            padding: 0;
            list-style-type: none;
            color: #DC2626; /* text-red-600 */
            font-size: 0.875rem; /* text-sm */
        }
    </style>
{% endblock %}
