{% extends "base.html" %}
{% block content %}
<h1 class="text-2xl font-bold mb-4">Subir Factura de Proveedor</h1>

<form method="post" enctype="multipart/form-data" class="bg-white p-6 rounded-lg shadow space-y-4">
  {% csrf_token %}
  
  <div>
    <label class="block text-sm font-medium">{{ form.invoice_file.label }}</label>
    {{ form.invoice_file }}
    {% if form.invoice_file.errors %}
      <p class="text-red-500 text-sm mt-1">{{ form.invoice_file.errors|first }}</p>
    {% endif %}
  </div>

  <button type="submit" class="w-full bg-panaderia text-white px-4 py-2 rounded-md hover:bg-yellow-500">
    Procesar Factura
  </button>
</form>
{% endblock %}
