{% extends "base.html" %}

{% block page_title %}
    Bienvenido
{% endblock %}

{% block content %}
    <div class="max-w-2xl mx-auto bg-white shadow-lg rounded-lg p-8 text-center">
        
        <div class="mb-4">
            <svg class="mx-auto h-16 w-16 text-green-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z" />
            </svg>
        </div>

        <h1 class="text-3xl font-bold text-gray-900">
            ¡Bienvenido a Ferryx!
        </h1>
        
        <p class="text-lg text-gray-600 mt-4">

        <div class="mt-8">
            <a href="{% url 'inventario:wizard_materias_primas' %}" 
               class="inline-block bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 shadow-md">

            </a>
        </div>

    </div>
{% endblock %}
